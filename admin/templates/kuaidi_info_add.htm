{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,selectzone.js,validator.js,jquery-3.3.1.min.js"}
<!-- start cards form -->
<div class="tab-div">
<form  action="order.php" method="post" name="theForm" onsubmit="return validate();">
  <table width="90%" id="general-table">
    <input type='text' name='order_id' value= "{$order.order_id}" style="display: none"/>
    <tr>
      <td align="right" class="label"><a href="javascript:showNotice('noticeAmountlist');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.kuaidi_name}</td>
      <td><input type="text" name="kuaidi_name" size="30" value="{$order.kuaidi_name}"  /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="noticeAmountlist">{$lang.notice_kuaidi_name}</span></td>
    </tr>
    <tr>
      <td align="right" class="label"><a href="javascript:showNotice('noticeAmountnumber');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.kuaidi_sn}</td>
      <td><input type="text" name="kuaidi_sn"  size="30" value="{$order.kuaidi_sn}" /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="noticeAmountnumber">{$lang.notice_kuaidi_sn}</span></td>
    </tr>
  </table>

  <div class="button-div">
    <input type="hidden" name="act" value="{$form_action}" />
    <input type="submit" value="{$lang.button_submit}" class="button"  />
    <input type="reset" value="{$lang.button_reset}" class="button" />
  </div>
</form>
</div>
<!-- end goods form -->
<script language="JavaScript">

{literal}
onload = function()
{
  // 开始检查订单
  startCheckOrder();
}

function validate()
{
  var validator = new Validator('theForm');
  validator.isNullOption("kuaidi_name",kuaidi_name);
  validator.isNullOption("kuaidi_sn",kuaidi_sn);

  return validator.passed();
}

{/literal}
</script>
