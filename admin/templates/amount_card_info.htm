{include file="pageheader.htm"}
{insert_scripts files="../js/utils.js,selectzone.js,validator.js"}
<!-- start cards form -->
<div class="tab-div">
<form  action="amount_card.php" method="post" name="theForm" onsubmit="return validate();">
  <table width="90%" id="general-table">
    <tr>
      <td align="right" class="label">{$lang.amount_list}</td>
      <td><input type="text" name="amount_list" size="30" />
    </tr>
    <tr>
      <td align="right" class="label">{$lang.amount_number}</td>
      <td><input type="text" name="amount_number" id="amoun_number" size="30" />
    </tr>
    <tr>
      <td align="right" class="label">{$lang.amount_password}</td>
      <td><input type="text" name="amount_password" size="30" />
    </tr>
    <tr>
      <td align="right" class="label">{$lang.amount_password}</td>
      <td>
        <input type="radio" name="amount_status" value="0" {if $cards.amount_status eq 0}checked{/if}> {$lang.down}
        <input type="radio" name="amount_status" value="1" {if $cards.amount_status eq 1}checked{/if}> {$lang.up}</td>
    </tr>
    <tr>
      <td align="right" class="label">{$lang.amount_count}</td>
      <td><input type="text" name="amount_count" size="30" />
    </tr>
    <tr>
      <td align="right" class="label">{$lang.expry_date}</td>
      <td><input type="date" name="expry_date" size="30" />
    </tr>
  </table>

  <div class="button-div">
    <input type="hidden" name="act" value="{$form_action}" />
    <input type="submit" value="{$lang.button_submit}" class="button"  />
    <input type="reset" value="{$lang.button_reset}" class="button" />
  </div>
</form>
</div>
<!-- end goods form -->
<script language="JavaScript">

{literal}
onload = function()
{
  // 开始检查订单
  startCheckOrder();
}

function validate()
{
  var validator = new Validator('theForm');
  validator.isNullOption("amount_list",amount_list);
  validator.isNumber("amount_number",amount_number, true);
  validator.isNullOption("amount_password",amount_password);
  validator.isNullOption("amount_count",amount_count);
  validator.isNullOption("expry_date",expry_date);

  return validator.passed();
}



{/literal}
</script>
{include file="pagefooter.htm"}
